<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9R__NpeV0GkGFFguIQxWPJeRMRXE9ZU8tmYQSnVKsIjVgQcpb"
    type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700,900" rel="stylesheet">
</head>

<body>
  <!-- Logging in -->
  <form class="loggingIn show" id="loggingIn" name="form">
    <img src="https://cdn-images-1.medium.com/max/1600/1*3ebT5azEfTrKxANOE3BwyA.jpeg" alt="">
    <div class="inputGroup">
      <label class="user" for="user">Usuario</label>
      <input id="user" type="text" autocomplete="email" name="user">
    </div>
    <div class="inputGroup">
      <label class="password" for="password">Contraseña</label>
      <input id="password" type="password" name="password">
    </div>
    <button class="logging" id="logging" type="button">INICIAR SESIÓN</button>
  </form>
  <!-- pagina de bienvenida -->
  <section class="laboratoria1" id="laboratoria1">
    <header class="laboratoriaBar laboratoriaBar2 hide" id="laboratoriaBar">
      <h2 id="welcome" class="welcome">User</h2>
      <img class="logo" src="https://preview.ibb.co/doqLs8/Laboratoria_RGB_logo_01.png" alt="Laboratoria_RGB_logo_01">
    </header>
    <div class="section-sede" >
      <ul class="navigatingBar hide" id="navigatingBar">
        <li class="place show" id="sede-lima">LIMA</li>
        <li class="place">SANTIAGO</li>
        <li class="place">CDMX</li>
        <li class="place">GUADALAJARA</li>
        <li class="place">AREQUIPA</li>
      </ul>
    </div>
  </section>
  <!-- lista de cohorts -->
  <section class="second-tab hide" id="laboratoria2">
    <aside id="menu-sedes" class="menu-sedes">
      <h2 class="menu-butom" id="option1">SEDES</h2>
      <h2 class="menu-butom" >PROMOCION</h2>
      <h2 class="menu-butom" >ESTUDIANTES</h2>
      <h2 class="menu-butom" id="option4" >GENERAL</h2>
    </aside>
    <div class="list-cohorts wrapper">
      <ul id="lista-cohorts" class="li-list"></ul>
    </div>
  </section>
  <!-- lista de estudiantes -->
  <div class="list-student">
    <ul id="list-students" class='student'></ul>
  </div>
  <div>
    <div id='progress' class='progress'></div>
  </div>
  <script src="data.js"></script>
  <script src="app.js"></script>
  <script src="main.js"></script>

</body>

</html>
